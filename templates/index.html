<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction Using Machine Learning</title>
    <link rel="icon" href="static/download.jpg" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('static/bgimg.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .top-button {
            position: fixed;
            top: 20px;
            right: 20px;
            
        }

        .top-button a {
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
        }

        .top-button a:hover {
            background-color: #2980b9;
        }

        .container {
            max-width: 600px;
            background-color: #ffffffba;
            padding: 30px;
            margin: 50px auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            background-color: white;
        }


        h2 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"] {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 12px;
            background-color: #2ecc71;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="top-button">
        <a href="team.html">Meet the Team</a>
    </div>
    <div class="container">
        <h2>Enter Patient Details for Heart Disease Prediction</h2>
        <form action="/predict" method="post">

            <label>Age:</label>
            <input type="number" name="age" min="0" required>

            <label>Sex:</label>
            <select name="sex" required>
                <option value="" disabled selected>Select sex</option>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>


            <label>Chest Pain Type (0-3):</label>
            <input type="number" name="cp" min="0" max="3" required>

            <label>Resting Blood Pressure:</label>
            <input type="number" name="trestbps" required>

            <label>Cholesterol:</label>
            <input type="number" name="chol" required>

            <label>Fasting Blood Sugar > 120 mg/dl :</label>
            <select name="fbs" required>
                <option value="" disabled selected>Select option</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Resting ECG Results (0-2):</label>
            <input type="number" name="restecg" min="0" max="2" required>

            <label>Max Heart Rate Achieved:</label>
            <input type="number" name="thalach" required>

            <label>Exercise Induced Angina:</label>
            <select name="exang" required>
                <option value="" disabled selected>Select option</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>


            <label>ST Depression Induced by Exercise:</label>
            <input type="number" step="0.1" name="oldpeak" required>

            <label>Slope of the Peak Exercise ST Segment (0-2):</label>
            <input type="number" name="slope" min="0" max="2" required>

            <label>Number of Major Vessels Colored by Fluoroscopy (0-3):</label>
            <input type="number" name="ca" min="0" max="3" required>

            <label>Thalassemia (1=normal, 2=fixed defect, 3=reversible defect):</label>
            <input type="number" name="thal" min="1" max="3" required>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
