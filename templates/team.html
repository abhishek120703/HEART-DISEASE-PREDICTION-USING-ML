  <style>
    body {
      font-family: Arial, sans-serif;
      background: hwb(0 53% 0% / 0.258);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    
    .topimg {
        position: fixed;
        top: 20px;
        right: 20px;
            
    }

    

    .top-button {
        position: fixed;
        top: 50px;
        left: 50px;
            
    }

    .top-button a {
        text-decoration: none;
        background-color: #3498db;
        color: white;
        padding: 10px 16px;
        border-radius: 6px;
        font-weight: bold;
        font-family: Arial, sans-serif;
        transition: background-color 0.3s ease;
    }

    .top-button a:hover {
        background-color: #2980b9;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #000000;
    }

    .team-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .member-card {
      background: rgba(165, 165, 165, 0.463);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 350px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .member-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }

    .member-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #000000;
    }

    .member-name {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .member-role {
      font-size: 0.95em;
      color: #000000;
      margin-bottom: 10px;
    }

    .member-contact {
      font-size: 0.9em;
      color: #000000;
      line-height: 1.4;
    }

    /* Floating Button */
    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: background-color 0.3s ease;
    }
    .floating-button:hover {
      background-color: #0056b3;
    }
  </style>
